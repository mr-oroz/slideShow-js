<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="slideshow">
    <div class="slide__inner">
        <div style="display: block" class="slide">
            <img src="./img/slide01.jpg" alt="">
            <div class="description">Описания 1</div>
        </div>
        <div class="slide">
            <img src="./img/slide02.jpg" alt="">
            <div class="description">Описания 2</div>
        </div>
        <div class="slide">
            <img src="./img/slide03.jpg" alt="">
            <div class="description">Описания 3</div>
        </div>
        <div class="slide">
            <img src="./img/slide04.jpg" alt="">
            <div class="description">Описания 4</div>
        </div>
        <div class="slide">
            <img src="./img/slide05.jpg" alt="">
            <div class="description">Описания 5</div>
        </div>
        <div id="1" class="slide__nav slide__prev" onclick="plusSlides(-1)">&#10094;</div>
        <div id="2" class="slide__nav slide__next" onclick="plusSlides(1)">&#10095;</div>
    </div>
</div>
<div class="slide__img-content">
    <img class="slide__img-item" src="./img/slide01.jpg" onclick="currentSlide(1)" alt="">
    <img class="slide__img-item" src="./img/slide02.jpg" onclick="currentSlide(2)" alt="">
    <img class="slide__img-item" src="./img/slide03.jpg" onclick="currentSlide(3)" alt="">
    <img class="slide__img-item" src="./img/slide04.jpg" onclick="currentSlide(4)" alt="">
    <img class="slide__img-item" src="./img/slide05.jpg" onclick="currentSlide(5)" alt="">
</div>

<script>
    const prev = document.getElementById('1')
    const next = document.getElementById('2')
    const slide = document.getElementsByClassName('slide');
    const imgItem = document.getElementsByClassName('slide__img-item')
    let slideIndex = 1
    const showSlides = (n) => {
        if (n > slide.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slide.length
        }
        ;
        for (i = 0; i < slide.length; i++) {
            slide[i].style.display = "none";
        }
        for (i = 0; i < imgItem.length; i++) {
            imgItem[i].classList.remove("active");
        }
        slide[slideIndex - 1].style.display = "block";
        imgItem[slideIndex - 1].classList.add("active");
    }
    const plusSlides = (n) => {
        showSlides(slideIndex += n);
    }

    const currentSlide = (n) => {
        showSlides(slideIndex = n);
    }

</script>
</body>
</html>
